{%extends 'base.html'%}
{% block buttons%}    
    <a href="{{url_for('user_home',userID=userID)}}" type="button" class="btn btn-dark">Home</a> 
    <a href="{{url_for('index')}}" type="button" class="btn btn-warning">Log Out</a>
{%endblock%}
{% block welcome%} {{user.user_firstname}} {% endblock %}
{%block content%}
<form action="" method="POST">
<div class="container my-5">
    <div class="row justify-content-start">    
        <div class="col-5">
            Are you sure you want to remove product: <strong>{{itemName}}</strong> from cart?
        </div>
        <div class="col-2">
            <a href="{{url_for('cart',userID=userID)}}" class="btn btn-success">
                No, go back
            </a>
        </div>
        
            <div class="col-2"> 
                <input type="submit" class="btn btn-danger" value="Yes, confirm delete">
            </div>
        
    </div> 
</div>
</form>
{%endblock%}
