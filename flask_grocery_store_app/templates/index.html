{%extends 'base.html'%}
{%block content%}
<!-- Category Row With Image Loop-->
<div class="row my-2" style="background-color: aliceblue;" name="OuterRow-Blue">
    <!--Category Name and View All Button-->
    <a href={{url_for('colors')}}>
        <div class="row justify-content-end">
        <div class="col-10"><h4>Category</h4></div>
        <div class="col-2">View All >></div>    
        </div>
    </a>
    <div class="container my-3" name="outer row">
        <div class="row justify-content-start mx-5">
            <!-- For loop for cards -->
            {% for i in img_list %}
            <!--Card-->
            <div class="col-2 mx-1 my-1">
                <div class="card h-100 w-85">
                    <img class="card-img-top h-50 w-100" src="/assets/{{i}}" style="background-size:auto"></img>
                    <div class="card-body h-75 bg-light">
                        <h5 class="card-title">{{i.capitalize().replace('_',' ').replace('.jpg','')}}</h4>
                        <p class="card-text">Card text</p>
                    </div> 
                    <div class="card-footer"></div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
{%endblock%}
